<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">    
    <h2>Enquete do Diogo</h2>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index">
    {{partial currentPartial}}
  </script>

  <script type="text/x-handlebars" id="_poll_result">
    <h3>Resultado:</h3>
    {{#each item in model}}
      <li>       
        {{item.question}} : {{item.votes}}
      </li>
    {{/each}}
  </script>

  <script type="text/x-handlebars" id="_poll_question">
    {{#each item in model}}
      <li>
        {{radio-button value=item name="selected" selection=selectedItem}}
        {{item.question}}
      </li>
    {{/each}}
    <p>
      <button {{action "doVote"}}>Vote</button>
    </p>
  </script>
  
  
  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="js/app.js"></script>  
</body>
</html>
