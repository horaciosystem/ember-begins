<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Ember Poll</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/ember-charts.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <script type="text/x-handlebars">    
    <div class="page-header">
      <h3 class="section-title">Enquete do Diogo</h3>
    </div>
    <div class="panel panel-primary" >
      <div class="panel panel-heading">
        <h2>O que vocÃª prefere ?</h2>
      </div>
      <div class=panel-body>
        {{outlet}}    
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="index">
    {{partial currentPartial}}
  </script>

  <script type="text/x-handlebars" id="_poll_result">      
    {{horizontal-bar-chart
      minBarThickness=20
      maxBarThickness=20
      selectedSeedColor="gray"
      data=chartData
    }}
  </script>

  <script type="text/x-handlebars" id="_poll_question">
    {{#each item in model}}
      <ul>
        {{radio-button value=item name="selected" selection=selectedItem class="input-radio"}}
        {{item.question}}
      </ul>
    {{/each}}
    <p>
      <button {{action "doVote"}} class="btn btn-lg btn-primary">Votar</button>
    </p>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="js/libs/d3.js"></script> 
  <script src="js/libs/ember-addepar-mixins/resize_handler.js"></script> 
  <script src="js/libs/ember-addepar-mixins/style_bindings.js"></script> 
  <script src="js/libs/ember-charts.js"></script> 
  <script src="js/libs/bootstrap.min.js"></script>
  <script src="js/app.js"></script>  
</body>
</html>
