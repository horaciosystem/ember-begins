<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">    
    <h2>Enquete do Diogo</h2>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index">  
    {{#each item in model}}
      <li>       
        <input name='selected' type='radio' {{action "selectItem" item}}> {{item.question}}
      </li>
    {{/each}}
    <p>
      <button {{action "doVote"}}>Vote</button>
    </p>
  </script>
  
  <script type="text/x-handlebars" id="result">  
    {{#each item in model}}
      <li>       
        <input name='selected' type='radio'> {{item.votes}}
      </li>
    {{/each}}
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="js/app.js"></script>  
</body>
</html>
